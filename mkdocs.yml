site_name: ATCC Cyber Legends Knowledge Base
site_description: 'Central command for Alexandria Tech CCDC Team'
repo_url: https://github.com/DrGopher9/ATCCCyberLegends
theme:
  name: material
  palette:
    # Dark Mode (Default) - Black & Red
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light Mode - White & Red
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - search.suggest
    - content.code.copy

nav:
  - Home:
      - 'Welcome': index.md
      - 'Competition Schedule': schedule.md
      - 'Rules & Strategy': strategy.md
  - 'SYSTEM INVENTORY': inventory.md
  - 'CRITICAL: Triage': triage.md
  - 'Network (VyOS/Palo/FTD)': networking.md
  - 'Operating Systems':
      - 'Linux Hardening': linux.md
      - 'Windows Hardening': windows.md
      - 'AppLocker (Block EXEs)': applocker.md
      - 'Common Exploits': exploits.md
  - 'Services & Configs':
      - 'Web (Apache/Nginx/IIS)': services/web.md
      - 'Databases (SQL)': services/databases.md
      - 'Active Directory': services/ad.md
      - 'DNS & Networking': services/dns.md
      - 'Ports & Protocols': services/ports.md
      - 'Service Self-Check Script': services/self_check.md
  - 'Business & Monitoring':
      - 'Common Injects': injects.md
      - 'Logging Setup': logging.md
      - 'Splunk Hunter Queries': splunk.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences